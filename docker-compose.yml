# Use root/example as user/password credentials
version: '3.1'

services:

  mysql:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: myrootpassword
      MYSQL_USER: soprano
      MYSQL_PASSWORD: soprano
      MYSQL_DATABASE: TaskManagement

    ports:
      - 3307:3306